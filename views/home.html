<html>
<head>
	 
<script src="/js/jquery.min.js"></script>
<script src="/js/angular.min.js"></script>
<link ref="stylesheet" href="/styles/bootstrap.min.css">

<script src="/js/app.js"></script>
</head>
<body>
	<h1>shopping cart</h1>
		<div class="container">
		<h1>Create Product</h1>
 
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" >Product Name:</label>
				<div class="col-sm-10"  >
				<input type="text" ng-model="PName"   placeholder="Product Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" >Product image:</label>
				<div class="col-sm-10"  >
				<input type="text" ng-model="PImage"   placeholder="Last Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" >Price:</label>
				<div class="col-sm-10"  >
				<input type="text" ng-model="PPrice"   placeholder="Price:">
				</div>
			</div>
 
		</form>
		<hr>
			<button class="btn btn-success" ng-click="createUser()">
			<span class="glyphicon glyphicon-user"></span>  Create New User
			</button>
	</div>

</body>

</html>
